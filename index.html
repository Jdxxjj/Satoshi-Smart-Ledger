<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Satoshi Smart Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:"Tahoma",Arial,sans-serif;margin:0;background:#f8f9fb;color:#333}
    .tabs{display:flex;background:#222}
    .tabs button{flex:1;padding:16px;border:none;background:#333;color:#bbb;cursor:pointer;transition:.2s}
    .tabs button.active{background:#B27A01;color:#fff;font-weight:700}
    .page{display:none;padding:20px}
    .page.active{display:block}
    .card{max-width:980px;margin:20px auto;background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.1);padding:24px}
    h2{margin:0 0 16px;color:#222}
    label{display:block;margin-top:14px;font-weight:600;font-size:.95rem;color:#444}
    input,select{width:100%;padding:12px 14px;margin-top:6px;border:1px solid #ddd;border-radius:10px;font-size:1rem;box-sizing:border-box;background:#fafafa;transition:.2s}
    input:focus,select:focus{outline:none;border-color:#B27A01;background:#fff;box-shadow:0 0 0 2px rgba(178,122,1,.15)}
    .error{color:#d93025;font-size:.85rem;margin-top:4px;min-height:18px}
    .error-input{border-color:#d93025 !important}
    .toggle{display:flex;gap:12px;margin:18px 0}
    .toggle button{flex:1;padding:14px;border:none;border-radius:12px;background:#eee;color:#444;cursor:pointer;transition:.2s;font-size:1rem}
    .toggle button.selected{background:#B27A01;color:#fff;font-weight:600}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    .submit{margin-top:24px;width:100%;padding:15px;background:#333;color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:1.05rem;font-weight:600;transition:.2s}
    .submit:hover{background:#B27A01}
    .amount-display{margin-top:6px;color:#777;font-style:italic}
    .history-item{background:#fafafa;border-radius:12px;padding:14px 16px;margin-bottom:12px;border-left:6px solid #ddd}
    .history-item.income{border-left-color:#06c755}
    .history-item.expense{border-left-color:#d93025}
    .history-top{display:flex;justify-content:space-between;font-weight:700;color:#222;align-items:center}
    .history-money.income{color:#06c755}
    .history-money.expense{color:#d93025}
    .btn-detail{padding:6px 10px;font-size:.85rem;border:none;border-radius:6px;background:#B27A01;color:#fff;cursor:pointer;margin-left:10px}
    .dash{display:flex;flex-wrap:wrap;gap:22px;align-items:flex-start;justify-content:center}
    #donutWrap{width:360px}
    #donutChart{max-width:360px}
    .summary{min-width:280px;max-width:420px;flex:1;background:#fff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:18px}
    .summary h3{margin:8px 0 12px}
    @media (max-width:780px){.row{grid-template-columns:1fr}}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);justify-content:center;align-items:center;z-index:999}
    .modal .box{background:#fff;border-radius:14px;max-width:480px;width:100%;padding:22px;box-shadow:0 6px 16px rgba(0,0,0,.2)}
    .modal h3{margin:0 0 14px}
    .modal .btns{display:flex;justify-content:flex-end;gap:10px;margin-top:18px}
    .btn{padding:10px 16px;border:none;border-radius:8px;cursor:pointer}
    .btn-ok{background:#06c755;color:#fff}
    .btn-cancel{background:#d93025;color:#fff}
    #popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:2000;justify-content:center;align-items:center}
    #popupBox{background:#fff;padding:24px 28px;border-radius:12px;font-size:1.2rem;box-shadow:0 4px 12px rgba(0,0,0,.2)}
    #progressWrap{margin-top:10px;display:none}
    #progressBar{width:100%;height:14px;border-radius:8px;background:#eee;overflow:hidden}
    #progressBar div{height:100%;width:0;background:#06c755;transition:width .3s}
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-id="add">เพิ่มรายการ</button>
    <button class="tab" data-id="history">ประวัติ</button>
    <button class="tab" data-id="dashboard">แดชบอร์ด</button>
  </div>

  <section id="add" class="page active">
    <div class="card">
      <h2>เพิ่มรายการ</h2>
      <div class="toggle">
        <button type="button" id="btnIncome">เบิก</button>
        <button type="button" id="btnExpense">จ่าย</button>
      </div>
      <form id="form" novalidate>
        <input type="hidden" id="mode">
        <div class="row">
          <div>
            <label>วันที่</label>
            <input type="date" id="date" required>
            <div class="error" id="err-date"></div>
          </div>
          <div id="itemWrap" class="expense-only" style="display:none">
            <label>รายละเอียด</label>
            <input type="text" id="item">
            <div class="error" id="err-item"></div>
          </div>
        </div>

        <div id="supplierExpenseWrap" class="full" style="display:none">
          <label>ร้านค้า</label>
          <div style="display:flex;gap:8px;align-items:center">
            <select id="supplierExpense" style="flex:1"></select>
            <button type="button" id="addSupplierBtn" class="btn btn-ok">+ เพิ่มร้านค้าใหม่</button>
          </div>
          <div class="error" id="err-supplierExpense"></div>
        </div>

        <div class="row expense-only" style="display:none">
          <div>
            <label>ชื่อโครงการ</label>
            <select id="project"></select>
            <div class="error" id="err-project"></div>
          </div>
          <div>
            <label>อาคาร</label>
            <div style="display:flex;gap:8px;align-items:center">
              <select id="building" style="flex:1"></select>
              <button type="button" id="addBuildingBtn" class="btn btn-ok">+ เพิ่มอาคารใหม่</button>
            </div>
            <div class="error" id="err-building"></div>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div>
            <label>ประเภทงาน</label>
            <select id="jobType"></select>
            <div class="error" id="err-jobType"></div>
          </div>
          <div>
            <label>หมวดงาน</label>
            <select id="category"></select>
            <div class="error" id="err-category"></div>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div class="full">
            <label>ประเภทรายการจ่าย</label>
            <select id="paymentType"></select>
            <div class="error" id="err-paymentType"></div>
          </div>
        </div>

        <div class="row expense-only" id="filesExpense" style="display:none">
          <div>
            <label>สลิป</label>
            <input type="file" id="slipExpense" multiple>
          </div>
          <div>
            <label>ใบเสร็จ</label>
            <input type="file" id="receiptExpense" multiple>
          </div>
        </div>

        <div id="progressWrap"><div id="progressBar"><div></div></div></div>

        <div class="row">
          <div>
            <label>จำนวนเงิน</label>
            <input type="text" id="amount" required>
            <div id="amountTxt" class="amount-display"></div>
            <div class="error" id="err-amount"></div>
          </div>
          <div>
            <label>ผู้ดำเนินการ</label>
            <select id="operator" required>
              <option value="">-- เลือกผู้ดำเนินการ --</option>
              <option>ศุภกร เจิมจรุง</option>
              <option>กฤษณะ ทีมีศรี</option>
              <option>สรัญรุตม์ รอบคอบ</option>
              <option>เจทนิพัทธ์ อนุศาสนนันท์</option>
            </select>
            <div class="error" id="err-operator"></div>
          </div>
        </div>

        <button type="submit" id="submitBtn" class="submit">บันทึก</button>
      </form>
    </div>
  </section>

  <section id="history" class="page">
    <div class="card">
      <h2>ประวัติการทำรายการ</h2>
      <div id="historyList"></div>
    </div>
  </section>

  <section id="dashboard" class="page">
    <div class="card">
      <h2>แดชบอร์ด</h2>
      <div class="dash">
        <div id="donutWrap"><canvas id="donutChart"></canvas></div>
        <div class="summary" id="summaryBox"></div>
      </div>
    </div>
  </section>

  <div id="detailModal" class="modal">
    <div class="box">
      <h3>รายละเอียดรายการ</h3>
      <div id="detailContent"></div>
      <div class="btns"><button class="btn btn-ok" onclick="closeModal('detailModal')">ปิด</button></div>
    </div>
  </div>

  <div id="summaryModal" class="modal">
    <div class="box">
      <h3>ยืนยันการบันทึก</h3>
      <div id="summaryContent"></div>
      <div class="btns">
        <button class="btn btn-cancel" onclick="closeModal('summaryModal')">ยกเลิก</button>
        <button class="btn btn-ok" id="confirmSubmitBtn">บันทึก</button>
      </div>
    </div>
  </div>

  <div id="popup"><div id="popupBox">กำลังบันทึก...</div></div>

<script>
const API_URL="https://satoshi-smart-ledger.tttta2556.workers.dev/"
let records=[],chart=null,tempPayload=null,slips=[],receipts=[]
const progressWrap=document.getElementById("progressWrap")
const progressBar=document.querySelector("#progressBar div")

function resetProgress(){progressBar.style.width="0%";progressWrap.style.display="none"}

function formatDate(d){if(!d)return"";const dt=new Date(d);if(isNaN(dt))return d;return ("0"+dt.getDate()).slice(-2)+"/"+("0"+(dt.getMonth()+1)).slice(-2)+"/"+dt.getFullYear()}
function openModal(id){document.getElementById(id).style.display="flex"}
function closeModal(id){document.getElementById(id).style.display="none"}
function showPopup(m){document.getElementById("popupBox").innerText=m;document.getElementById("popup").style.display="flex"}
function hidePopup(){document.getElementById("popup").style.display="none"}

document.querySelectorAll(".tab").forEach(b=>{
  b.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"))
    document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"))
    b.classList.add("active")
    document.getElementById(b.dataset.id).classList.add("active")
    if(b.dataset.id==="history")renderHistory()
    if(b.dataset.id==="dashboard")renderDashboard()
  })
})

function setMode(m){
  document.getElementById("mode").value=m
  document.getElementById("btnIncome").classList.toggle("selected",m==="เบิก")
  document.getElementById("btnExpense").classList.toggle("selected",m==="จ่าย")
  const isIncome=m==="เบิก"
  document.querySelectorAll(".expense-only").forEach(el=>el.style.display=isIncome?"none":"grid")
  document.getElementById("supplierExpenseWrap").style.display=isIncome?"none":"block"
  document.getElementById("filesExpense").style.display=isIncome?"none":"grid"
  document.getElementById("itemWrap").style.display=isIncome?"none":"block"
  const op=document.getElementById("operator")
  if(isIncome){op.value="ศุภกร เจิมจรุง";op.disabled=true}else{op.disabled=false;op.value=""}
  clearErrors();resetProgress()
}
document.getElementById("btnIncome").addEventListener("click",()=>setMode("เบิก"))
document.getElementById("btnExpense").addEventListener("click",()=>setMode("จ่าย"))

function buildSummary(p){
  return `
    <div><b>โหมด:</b> ${p.mode}</div>
    <div><b>วันที่:</b> ${formatDate(p.date)}</div>
    <div><b>จำนวนเงิน:</b> ${Number(p.amount||0).toLocaleString()} บาท</div>
    ${p.item?`<div><b>รายละเอียด:</b> ${p.item}</div>`:""}
    ${p.supplier?`<div><b>ร้านค้า:</b> ${p.supplier}</div>`:""}
    ${p.project?`<div><b>โครงการ:</b> ${p.project}</div>`:""}
    ${p.building?`<div><b>อาคาร:</b> ${p.building}</div>`:""}
    ${p.jobType?`<div><b>ประเภทงาน:</b> ${p.jobType}</div>`:""}
    ${p.category?`<div><b>หมวดงาน:</b> ${p.category}</div>`:""}
    ${p.paymentType?`<div><b>ประเภทรายการจ่าย:</b> ${p.paymentType}</div>`:""}
    <div><b>ผู้ดำเนินการ:</b> ${p.operator}</div>
    ${p.slips&&p.slips.length?`<div><b>สลิป:</b> ${p.slips.map(u=>`<a href="${u}" target="_blank">ไฟล์</a>`).join(", ")}</div>`:""}
    ${p.receipts&&p.receipts.length?`<div><b>ใบเสร็จ:</b> ${p.receipts.map(u=>`<a href="${u}" target="_blank">ไฟล์</a>`).join(", ")}</div>`:""}
  `
}

function fileToBase64(file){return new Promise((res,rej)=>{const fr=new FileReader();fr.onload=()=>{res(fr.result.split(",")[1])};fr.onerror=rej;fr.readAsDataURL(file)})}
async function uploadBase64(action,base64,mimeType,filename){
  const r=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({action,data:base64,mimeType,filename})})
  const j=await r.json();if(!j.ok) throw new Error("upload failed");return j.url
}
async function uploadGroupBase64(inputEl,type,progressCb){
  const files=Array.from(inputEl.files||[]);if(files.length===0)return[]
  const urls=[];let done=0
  for(const f of files){
    const b64=await fileToBase64(f)
    const action=(type==="slip")?"uploadSlip":"uploadReceipt"
    const url=await uploadBase64(action,b64,f.type,f.name)
    urls.push(url);done++
    progressCb(done,files.length)
  }
  return urls
}

function clearErrors(){
  document.querySelectorAll(".error").forEach(e=>e.textContent="")
  document.querySelectorAll("input,select").forEach(el=>el.classList.remove("error-input"))
}
function showError(inputId,msg){
  const el=document.getElementById(inputId)
  const err=document.getElementById("err-"+inputId)
  if(err) err.textContent=msg||"กรอกข้อมูลให้ครบ"
  if(el) el.classList.add("error-input")
  if(el && typeof el.scrollIntoView==="function"){el.scrollIntoView({behavior:"smooth",block:"center"})}
}

function validateForm(){
  clearErrors()
  let ok=true
  const mode=document.getElementById("mode").value
  const date=document.getElementById("date").value
  const amountRaw=(document.getElementById("amount").value||"").replace(/,/g,"")
  const amount=parseFloat(amountRaw)
  const operator=document.getElementById("operator").value

  if(!date){showError("date","กรุณาเลือกวันที่");ok=false}
  if(isNaN(amount)){showError("amount","กรุณากรอกจำนวนเงิน");ok=false}
  if(!operator){showError("operator","กรุณาเลือกผู้ดำเนินการ");ok=false}

  if(mode==="จ่าย"){
    const need=[["item","กรุณากรอกรายละเอียด"],["supplierExpense","กรุณาเลือกร้านค้า"],["project","กรุณาเลือกโครงการ"],["building","กรุณาเลือกอาคาร"],["jobType","กรุณาเลือกประเภทงาน"],["category","กรุณาเลือกหมวดงาน"],["paymentType","กรุณาเลือกประเภทรายการจ่าย"]]
    need.forEach(([id,msg])=>{const v=document.getElementById(id).value;if(!v){showError(id,msg);ok=false}})
  }
  return ok
}

document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault()
  if(!validateForm()) return

  const mode=document.getElementById("mode").value
  const date=document.getElementById("date").value
  const amount=parseFloat((document.getElementById("amount").value||"").replace(/,/g,""))
  const operator=document.getElementById("operator").value

  slips=[];receipts=[]
  resetProgress()

  if(mode==="จ่าย"){
    const slipFiles=document.getElementById("slipExpense").files.length
    const receiptFiles=document.getElementById("receiptExpense").files.length
    const total=slipFiles+receiptFiles
    if(total>0){
      progressWrap.style.display="block"
      const updateProgress=(done,t)=>{progressBar.style.width=((done/t)*100)+"%"}
      slips=await uploadGroupBase64(document.getElementById("slipExpense"),"slip",updateProgress)
      receipts=await uploadGroupBase64(document.getElementById("receiptExpense"),"receipt",updateProgress)
      setTimeout(resetProgress,400)
    }
  }

  tempPayload={
    mode,date,
    item:mode==="จ่าย"?document.getElementById("item").value:"",
    supplier:mode==="จ่าย"?document.getElementById("supplierExpense").value:"",
    project:mode==="จ่าย"?document.getElementById("project").value:"",
    building:mode==="จ่าย"?document.getElementById("building").value:"",
    jobType:mode==="จ่าย"?document.getElementById("jobType").value:"",
    category:mode==="จ่าย"?document.getElementById("category").value:"",
    paymentType:mode==="จ่าย"?document.getElementById("paymentType").value:"",
    amount:mode==="จ่าย"?-Math.abs(amount):Math.abs(amount),
    operator,
    slips,receipts
  }
  document.getElementById("summaryContent").innerHTML=buildSummary(tempPayload)
  openModal("summaryModal")
})

document.getElementById("confirmSubmitBtn").addEventListener("click",async()=>{
  closeModal("summaryModal");showPopup("กำลังบันทึก...")
  try{
    const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(tempPayload)})
    const j=await res.json()
    if(j.ok){
      showPopup("บันทึกสำเร็จ")
      setTimeout(hidePopup,1200)
      document.getElementById("form").reset()
      setMode("เบิก")
      await loadOptions()
    }else{
      showPopup("บันทึกล้มเหลว");setTimeout(hidePopup,1500)
    }
  }catch{
    showPopup("ผิดพลาด");setTimeout(hidePopup,1500)
  }finally{
    resetProgress()
  }
})

function renderHistory(){
  const list=document.getElementById("historyList");list.innerHTML=""
  records.forEach(r=>{
    const wrap=document.createElement("div")
    wrap.className="history-item "+(r.mode==="เบิก"?"income":"expense")
    const money=`${r.mode==="เบิก"?"+":"-"}${Math.abs(Number(r.amount||0)).toLocaleString()} บาท`
    wrap.innerHTML=`<div class="history-top">
      <div>${r.id||"-"} | ${formatDate(r.date)}</div>
      <div style="display:flex;align-items:center;gap:8px">
        <div class="history-money ${r.mode==="เบิก"?"income":"expense"}">${money}</div>
        <button class="btn-detail">รายละเอียด</button>
      </div>
    </div>`
    wrap.querySelector(".btn-detail").addEventListener("click",()=>{
      const slipsArr=(r.slips?String(r.slips).split(",").filter(Boolean):[])
      const receiptsArr=(r.receipts?String(r.receipts).split(",").filter(Boolean):[])
      const rec={...r,slips:slipsArr,receipts:receiptsArr}
      document.getElementById("detailContent").innerHTML=buildSummary(rec)
      openModal("detailModal")
    })
    list.appendChild(wrap)
  })
}

function renderDashboard(){
  const ctx=document.getElementById("donutChart").getContext("2d")
  if(chart) chart.destroy()
  const byProject={}
  records.filter(r=>r.mode==="จ่าย").forEach(r=>{
    const k=r.project||"ไม่ระบุ"
    byProject[k]=(byProject[k]||0)+Math.abs(Number(r.amount)||0)
  })
  chart=new Chart(ctx,{type:"doughnut",data:{labels:Object.keys(byProject),datasets:[{data:Object.values(byProject),backgroundColor:Object.keys(byProject).map(()=>"#"+Math.floor(Math.random()*16777215).toString(16))}]},options:{responsive:true,cutout:"65%"}})
  document.getElementById("summaryBox").innerHTML="<h3>สรุปรายจ่ายตามโครงการ</h3>"+Object.entries(byProject).map(([k,v])=>`${k}: ${v.toLocaleString()} บาท`).join("<br>")
}

function fillSelect(id,arr){const sel=document.getElementById(id);sel.innerHTML=`<option value="">-- เลือก --</option>`+(arr||[]).map(v=>`<option value="${v}">${v}</option>`).join("")}
async function loadOptions(){
  const d=await fetch(API_URL).then(r=>r.json())
  records=d.items||[];renderHistory();renderDashboard()
  fillSelect("supplierExpense",d.options.suppliers||[])
  fillSelect("project",d.options.projects||[])
  fillSelect("building",d.options.buildings||[])
  fillSelect("jobType",d.options.jobTypes||[])
  fillSelect("category",d.options.categories||[])
  fillSelect("paymentType",d.options.paymentTypes||[])
}

document.getElementById("addSupplierBtn").addEventListener("click",async()=>{
  const val=prompt("กรอกชื่อร้านค้าใหม่")
  if(val){await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Suppliers",value:val}})});await loadOptions();document.getElementById("supplierExpense").value=val}
})
document.getElementById("addBuildingBtn").addEventListener("click",async()=>{
  const val=prompt("กรอกชื่ออาคารใหม่")
  if(val){await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:"Buildings",value:val}})});await loadOptions();document.getElementById("building").value=val}
})

const amountEl=document.getElementById("amount"), amountTxt=document.getElementById("amountTxt")
amountEl.addEventListener("input",()=>{
  let s=amountEl.value.replace(/,/g,"").replace(/[^\d.]/g,"")
  const parts=s.split("."); if(parts.length>2){s=parts[0]+"."+parts.slice(1).join("")}
  const [intPart,decPart=""]=s.split(".")
  const withCommas=intPart.replace(/\B(?=(\d{3})+(?!\d))/g,",")
  amountEl.value=decPart?withCommas+"."+decPart:withCommas
  const num=parseFloat(s)
  if(!isNaN(num)){const [i,d]=(num.toFixed(2)).split(".");amountTxt.textContent="("+thaiMoneyText(i,d)+")"} else {amountTxt.textContent=""}
})
amountEl.addEventListener("blur",()=>{
  const raw=amountEl.value.replace(/,/g,""); const num=parseFloat(raw)
  if(!isNaN(num)){amountEl.value=num.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2}); const [i,d]=num.toFixed(2).split("."); amountTxt.textContent="("+thaiMoneyText(i,d)+")"}
})

function thaiMoneyText(i,d){
  const n=["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"],p=["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"]
  i=(i||"0").replace(/^0+/,"")||"0"; let t="",L=i.length
  for(let k=0;k<L;k++){ let x=parseInt(i[k]); if(x){ if(k==L-1&&x==1&&L>1)t+="เอ็ด"; else if(k==L-2&&x==2)t+="ยี่"; else if(k==L-2&&x==1)t+=""; else t+=n[x]; t+=p[L-k-1] } }
  if(!d||d==="00")return t+"บาทถ้วน"
  let s=""; if(d[0]!=="0") s+=(d[0]==="1"?"":d[0]==="2"?"ยี่":n[+d[0]])+"สิบ"; if(d[1]!=="0") s+=(d[1]==="1"?"เอ็ด":n[+d[1]])
  return t+"บาท"+s+"สตางค์"
}
