<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Satoshi Smart Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:"Tahoma",Arial,sans-serif;margin:0;background:#f8f9fb;color:#333}
    .tabs{display:flex;background:#222}
    .tabs button{flex:1;padding:16px;border:none;background:#333;color:#bbb;cursor:pointer;transition:.2s}
    .tabs button.active{background:#B27A01;color:#fff;font-weight:700}
    .page{display:none;padding:20px}
    .page.active{display:block}
    .card{max-width:980px;margin:20px auto;background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.1);padding:24px}
    h2{margin:0 0 16px;color:#222}
    label{display:block;margin-top:14px;font-weight:600;font-size:.95rem;color:#444}
    input,select{width:100%;padding:12px 14px;margin-top:6px;border:1px solid #ddd;border-radius:10px;font-size:1rem;box-sizing:border-box;background:#fafafa;transition:.2s}
    input:focus,select:focus{outline:none;border-color:#B27A01;background:#fff;box-shadow:0 0 0 2px rgba(178,122,1,.15)}
    .toggle{display:flex;gap:12px;margin:18px 0}
    .toggle button{flex:1;padding:14px;border:none;border-radius:12px;background:#eee;color:#444;cursor:pointer;transition:.2s;font-size:1rem}
    .toggle button.selected{background:#B27A01;color:#fff;font-weight:600}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    .submit{margin-top:24px;width:100%;padding:15px;background:#333;color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:1.05rem;font-weight:600;transition:.2s}
    .submit:hover{background:#B27A01}
    .amount-display{margin-top:6px;color:#777;font-style:italic}
    .history-item{background:#fafafa;border-radius:12px;padding:14px 16px;margin-bottom:12px;border-left:6px solid #ddd}
    .history-item.income{border-left-color:#06c755}
    .history-item.expense{border-left-color:#d93025}
    .history-top{display:flex;justify-content:space-between;font-weight:700;color:#222}
    .history-money.income{color:#06c755}
    .history-money.expense{color:#d93025}
    .toggle-detail{margin-top:10px;padding:6px 12px;border:none;border-radius:8px;background:#B27A01;color:#fff;cursor:pointer;font-size:.9rem}
    .dash{display:flex;flex-wrap:wrap;gap:22px;align-items:flex-start;justify-content:center}
    #donutWrap{width:360px}
    #donutChart{max-width:360px}
    .summary{min-width:280px;max-width:420px;flex:1;background:#fff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:18px}
    .summary h3{margin:8px 0 12px}
    @media (max-width:780px){.row{grid-template-columns:1fr}}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);justify-content:center;align-items:center;z-index:999}
    .modal .box{background:#fff;border-radius:14px;max-width:420px;width:100%;padding:22px;box-shadow:0 6px 16px rgba(0,0,0,.2)}
    .modal h3{margin:0 0 14px}
    .modal .btns{display:flex;justify-content:flex-end;gap:10px;margin-top:18px}
    .btn{padding:10px 16px;border:none;border-radius:8px;cursor:pointer}
    .btn-ok{background:#06c755;color:#fff}
    .btn-cancel{background:#d93025;color:#fff}
    #popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:2000;justify-content:center;align-items:center}
    #popupBox{background:#fff;padding:24px 28px;border-radius:12px;font-size:1.2rem;box-shadow:0 4px 12px rgba(0,0,0,.2)}
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-id="add">เพิ่มรายการ</button>
    <button class="tab" data-id="history">ประวัติ</button>
    <button class="tab" data-id="dashboard">แดชบอร์ด</button>
  </div>

  <section id="add" class="page active">
    <div class="card">
      <h2>เพิ่มรายการ</h2>
      <div class="toggle">
        <button type="button" id="btnIncome">เบิก</button>
        <button type="button" id="btnExpense">จ่าย</button>
      </div>
      <form id="form">
        <input type="hidden" id="mode">
        <div class="row">
          <div><label>วันที่</label><input type="date" id="date" required></div>
          <div id="itemWrap" class="expense-only" style="display:none"><label>รายละเอียด</label><input type="text" id="item"></div>
        </div>
        <div id="supplierExpenseWrap" class="full" style="display:none">
          <label>ร้านค้า</label>
          <div style="display:flex;gap:8px;align-items:center">
            <select id="supplierExpense" style="flex:1"></select>
            <button type="button" id="addSupplierBtn" class="btn btn-ok">+ เพิ่มร้านค้าใหม่</button>
          </div>
        </div>
        <div class="row expense-only" style="display:none">
          <div><label>ชื่อโครงการ</label><select id="project"></select></div>
          <div><label>อาคาร</label><div style="display:flex;gap:8px;align-items:center"><select id="building" style="flex:1"></select><button type="button" id="addBuildingBtn" class="btn btn-ok">+ เพิ่มอาคารใหม่</button></div></div>
        </div>
        <div class="row expense-only" style="display:none">
          <div><label>ประเภทงาน</label><select id="jobType"></select></div>
          <div><label>หมวดงาน</label><select id="category"></select></div>
        </div>
        <div class="row expense-only" style="display:none"><div class="full"><label>ประเภทรายการจ่าย</label><select id="paymentType"></select></div></div>
        <div class="row">
          <div>
            <label>จำนวนเงิน</label>
            <input type="text" id="amount" required>
            <div id="amountTxt" class="amount-display"></div>
          </div>
          <div>
            <label>ผู้ดำเนินการ</label>
            <select id="operator" required>
              <option value="">-- เลือกผู้ดำเนินการ --</option>
              <option>ศุภกร เจิมจรุง</option>
              <option>กฤษณะ ทีมีศรี</option>
              <option>สรัญรุตม์ รอบคอบ</option>
              <option>เจทนิพัทธ์ อนุศาสนนันท์</option>
            </select>
          </div>
        </div>
        <div id="filesExpense" class="row" style="display:none">
          <div><label>สลิป</label><input type="file" id="slipExpense" accept="image/*,application/pdf" multiple capture="environment"></div>
          <div><label>ใบเสร็จ</label><input type="file" id="receiptExpense" accept="image/*,application/pdf" multiple capture="environment"></div>
        </div>
        <button type="submit" class="submit">บันทึก</button>
      </form>
    </div>
  </section>

  <section id="history" class="page"><div class="card"><h2>ประวัติการทำรายการ</h2><div id="historyList"></div></div></section>
  <section id="dashboard" class="page"><div class="card"><h2>แดชบอร์ด</h2><div class="dash"><div id="donutWrap"><canvas id="donutChart"></canvas></div><div class="summary" id="summaryBox"></div></div></div></section>

  <div id="supplierModal" class="modal"><div class="box"><h3>เพิ่มร้านค้าใหม่</h3><input type="text" id="newSupplier"><div class="btns"><button class="btn btn-cancel" onclick="closeModal('supplierModal')">ยกเลิก</button><button class="btn btn-ok" id="saveSupplierBtn">บันทึก</button></div></div></div>
  <div id="buildingModal" class="modal"><div class="box"><h3>เพิ่มอาคารใหม่</h3><input type="text" id="newBuilding"><div class="btns"><button class="btn btn-cancel" onclick="closeModal('buildingModal')">ยกเลิก</button><button class="btn btn-ok" id="saveBuildingBtn">บันทึก</button></div></div></div>

  <div id="popup"><div id="popupBox">กำลังบันทึก...</div></div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbyFNjFXts62O-VT_ZdMgZDWOBMAeWdMQz9ON0KlVku_qOHX10JHm4pnHNm48Q-ydWQw/exec"
let records=[],chart=null

function showPopup(msg){document.getElementById("popupBox").innerText=msg;document.getElementById("popup").style.display="flex"}
function hidePopup(){document.getElementById("popup").style.display="none"}
function openModal(id){document.getElementById(id).style.display="flex"}
function closeModal(id){document.getElementById(id).style.display="none"}

// -------- จำนวนเงินรองรับทศนิยม + คำอ่านไทย ----------
const amountEl=document.getElementById("amount"), amountTxt=document.getElementById("amountTxt")
amountEl.addEventListener("input",()=>{
  let raw=amountEl.value.replace(/,/g,"").replace(/[^\d.]/g,"")
  if(raw===""){amountTxt.textContent="";return}

  let parts=raw.split(".")
  let intPart=parts[0]||"0"
  let decPart=parts[1]||""

  if(decPart.length>2) decPart=decPart.substring(0,2)
  intPart=intPart.replace(/^0+(?=\d)/,"")

  let intFormatted=Number(intPart||0).toLocaleString("en-US")
  if(parts.length>1){amountEl.value=intFormatted+"."+decPart}
  else{amountEl.value=intFormatted+(raw.endsWith(".")?".":"")}

  let num=parseFloat(intPart+"."+(decPart||"0"))||0
  const[i,d]=num.toFixed(2).split(".")
  amountTxt.textContent="("+thaiMoneyText(i,d)+")"
})

function thaiMoneyText(i,d){
  const n=["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"],p=["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"]
  i=(i||"0").replace(/^0+/,"")||"0";let t="",L=i.length
  for(let k=0;k<L;k++){let x=parseInt(i[k]);if(x){if(k==L-1&&x==1&&L>1)t+="เอ็ด";else if(k==L-2&&x==2)t+="ยี่";else if(k==L-2&&x==1)t+="";else t+=n[x];t+=p[L-k-1]}}
  if(!d||d==="00")return t+"บาทถ้วน"
  let s="";if(d[0]!=="0") s+=(d[0]==="1"?"":d[0]==="2"?"ยี่":n[+d[0]])+"สิบ";if(d[1]!=="0") s+=(d[1]==="1"?"เอ็ด":n[+d[1]]);return t+"บาท"+s+"สตางค์"
}
</script>
</body>
</html>
