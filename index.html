<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Satoshi Smart Ledger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{font-family:"Tahoma",Arial,sans-serif;margin:0;background:#f8f9fb;color:#333}
    .tabs{display:flex;background:#222}
    .tabs button{flex:1;padding:16px;border:none;background:#333;color:#bbb;cursor:pointer;transition:.2s}
    .tabs button.active{background:#B27A01;color:#fff;font-weight:700}
    .page{display:none;padding:20px}
    .page.active{display:block}
    .card{max-width:980px;margin:20px auto;background:#fff;border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.1);padding:24px}
    h2{margin:0 0 16px;color:#222}
    label{display:block;margin-top:14px;font-weight:600;font-size:.95rem;color:#444}
    input,select{width:100%;padding:12px 14px;margin-top:6px;border:1px solid #ddd;border-radius:10px;font-size:1rem;box-sizing:border-box;background:#fafafa;transition:.2s}
    input:focus,select:focus{outline:none;border-color:#B27A01;background:#fff;box-shadow:0 0 0 2px rgba(178,122,1,.15)}
    .toggle{display:flex;gap:12px;margin:18px 0}
    .toggle button{flex:1;padding:14px;border:none;border-radius:12px;background:#eee;color:#444;cursor:pointer;transition:.2s;font-size:1rem}
    .toggle button.selected{background:#B27A01;color:#fff;font-weight:600}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .full{grid-column:1/-1}
    .submit{margin-top:24px;width:100%;padding:15px;background:#333;color:#fff;border:none;border-radius:12px;cursor:pointer;font-size:1.05rem;font-weight:600;transition:.2s}
    .submit:hover{background:#B27A01}
    .amount-display{margin-top:6px;color:#777;font-style:italic}
    .history-toolbar{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:14px}
    .history-item{background:#fafafa;border-radius:12px;padding:14px 16px;margin-bottom:12px;border-left:6px solid #ddd;cursor:pointer}
    .history-item.income{border-left-color:#06c755}
    .history-item.expense{border-left-color:#d93025}
    .history-top{display:flex;justify-content:space-between;font-weight:700;color:#222}
    .history-money.income{color:#06c755}
    .history-money.expense{color:#d93025}
    .dash{display:flex;flex-wrap:wrap;gap:22px;align-items:flex-start;justify-content:center}
    #donutWrap{width:360px}
    #donutChart{max-width:360px}
    .summary{min-width:280px;max-width:420px;flex:1;background:#fff;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:18px}
    .summary h3{margin:8px 0 12px}
    @media (max-width:780px){.row{grid-template-columns:1fr}}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);justify-content:center;align-items:center;z-index:999}
    .modal .box{background:#fff;border-radius:14px;max-width:520px;width:100%;padding:22px;box-shadow:0 6px 16px rgba(0,0,0,.2)}
    .modal h3{margin:0 0 14px}
    .modal .btns{display:flex;justify-content:flex-end;gap:10px;margin-top:18px}
    .btn{padding:10px 16px;border:none;border-radius:8px;cursor:pointer}
    .btn-ok{background:#06c755;color:#fff}
    .btn-cancel{background:#d93025;color:#fff}
    .btn-edit{background:#B27A01;color:#fff}
    #popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:2000;justify-content:center;align-items:center}
    #popupBox{background:#fff;padding:24px 28px;border-radius:12px;font-size:1.2rem;box-shadow:0 4px 12px rgba(0,0,0,.2)}
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" data-id="add">เพิ่มรายการ</button>
    <button class="tab" data-id="history">ประวัติ</button>
    <button class="tab" data-id="dashboard">แดชบอร์ด</button>
  </div>

  <section id="add" class="page active">
    <div class="card">
      <h2>เพิ่มรายการ</h2>
      <div class="toggle">
        <button type="button" id="btnIncome">เบิก</button>
        <button type="button" id="btnExpense">จ่าย</button>
      </div>
      <form id="form">
        <input type="hidden" id="mode">
        <input type="hidden" id="editId">
        <div class="row">
          <div>
            <label>วันที่</label>
            <input type="date" id="date" required>
          </div>
          <div id="itemWrap" class="expense-only" style="display:none">
            <label>รายละเอียด</label>
            <input type="text" id="item">
          </div>
        </div>

        <div id="supplierExpenseWrap" class="full" style="display:none">
          <label>ร้านค้า</label>
          <div style="display:flex;gap:8px;align-items:center">
            <select id="supplierExpense" style="flex:1"></select>
            <button type="button" id="addSupplierBtn" class="btn btn-ok">+ เพิ่มร้านค้า</button>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div>
            <label>ชื่อโครงการ</label>
            <select id="project"></select>
          </div>
          <div>
            <label>อาคาร</label>
            <div style="display:flex;gap:8px;align-items:center">
              <select id="building" style="flex:1"></select>
              <button type="button" id="addBuildingBtn" class="btn btn-ok">+ เพิ่มอาคาร</button>
            </div>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div>
            <label>ประเภทงาน</label>
            <select id="jobType"></select>
          </div>
          <div>
            <label>หมวดงาน</label>
            <select id="category"></select>
          </div>
        </div>

        <div class="row expense-only" style="display:none">
          <div class="full">
            <label>ประเภทรายการจ่าย</label>
            <select id="paymentType"></select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>จำนวนเงิน</label>
            <input type="text" id="amount" required>
            <div id="amountTxt" class="amount-display"></div>
          </div>
          <div>
            <label>ผู้ดำเนินการ</label>
            <select id="operator" required>
              <option value="">-- เลือกผู้ดำเนินการ --</option>
              <option>ศุภกร เจิมจรุง</option>
              <option>กฤษณะ ทีมีศรี</option>
              <option>สรัญรุตม์ รอบคอบ</option>
              <option>เจทนิพัทธ์ อนุศาสนนันท์</option>
            </select>
          </div>
        </div>

        <button type="button" id="previewBtn" class="submit" style="background:#555">สรุปก่อนบันทึก</button>
        <button type="submit" class="submit">บันทึก</button>
      </form>
    </div>
  </section>

  <section id="history" class="page">
    <div class="card">
      <h2>ประวัติการทำรายการ</h2>
      <div class="history-toolbar">
        <select id="filterMode">
          <option value="">ทุกโหมด</option>
          <option value="เบิก">เบิก</option>
          <option value="จ่าย">จ่าย</option>
        </select>
        <select id="filterProject">
          <option value="">ทุกโครงการ</option>
        </select>
        <input type="month" id="filterMonth">
        <button class="btn" id="clearFilter">ล้างตัวกรอง</button>
      </div>
      <div id="historyList"></div>
    </div>
  </section>

  <section id="dashboard" class="page">
    <div class="card">
      <h2>แดชบอร์ด</h2>
      <div class="dash">
        <div id="donutWrap"><canvas id="donutChart"></canvas></div>
        <div class="summary" id="summaryBox"></div>
      </div>
    </div>
  </section>

  <div id="detailModal" class="modal">
    <div class="box">
      <h3>รายละเอียดรายการ</h3>
      <div id="detailContent"></div>
      <div class="btns">
        <button class="btn btn-edit" id="editBtn">แก้ไข</button>
        <button class="btn btn-cancel" id="deleteBtn">ลบ</button>
        <button class="btn btn-ok" onclick="closeModal('detailModal')">ปิด</button>
      </div>
    </div>
  </div>

  <div id="summaryModal" class="modal">
    <div class="box">
      <h3>ยืนยันการบันทึก</h3>
      <div id="summaryContent" style="max-height:300px;overflow:auto"></div>
      <div class="btns">
        <button class="btn btn-cancel" onclick="closeModal('summaryModal')">ยกเลิก</button>
        <button class="btn btn-ok" id="confirmSubmitBtn">ยืนยัน</button>
      </div>
    </div>
  </div>

  <div id="addOptionModal" class="modal">
    <div class="box">
      <h3 id="addOptionTitle">เพิ่มค่าใหม่</h3>
      <input type="text" id="addOptionInput" style="width:100%;padding:10px;margin-top:10px">
      <div class="btns">
        <button class="btn btn-cancel" onclick="closeModal('addOptionModal')">ยกเลิก</button>
        <button class="btn btn-ok" id="confirmAddOption">ยืนยัน</button>
      </div>
    </div>
  </div>

  <div id="popup"><div id="popupBox">กำลังบันทึก...</div></div>

<script>
const API_URL="https://satoshi-smart-ledger.tttta2556.workers.dev/"
let records=[],chart=null,currentRecord=null,currentAddType=null,tempPayload=null,optionsCache={suppliers:[],projects:[],buildings:[],jobTypes:[],categories:[],paymentTypes:[]}

function formatDate(d){if(!d)return"";const dt=new Date(d);if(isNaN(dt))return d;const dd=("0"+dt.getDate()).slice(-2),mm=("0"+(dt.getMonth()+1)).slice(-2),yy=dt.getFullYear();return `${dd}/${mm}/${yy}`}
function toInputDate(d){if(!d)return"";const dt=new Date(d);if(isNaN(dt))return d;const dd=("0"+dt.getDate()).slice(-2),mm=("0"+(dt.getMonth()+1)).slice(-2),yy=dt.getFullYear();return `${yy}-${mm}-${dd}`}
function showPopup(m){document.getElementById("popupBox").innerText=m;document.getElementById("popup").style.display="flex"}
function hidePopup(){document.getElementById("popup").style.display="none"}
function openModal(id){document.getElementById(id).style.display="flex"}
function closeModal(id){document.getElementById(id).style.display="none"}

document.querySelectorAll(".tab").forEach(b=>{
  b.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"))
    document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"))
    b.classList.add("active")
    document.getElementById(b.dataset.id).classList.add("active")
    if(b.dataset.id==="dashboard")renderDashboard()
    if(b.dataset.id==="history")renderHistory()
  })
})

function setMode(m){
  document.getElementById("mode").value=m
  document.getElementById("btnIncome").classList.toggle("selected",m==="เบิก")
  document.getElementById("btnExpense").classList.toggle("selected",m==="จ่าย")
  const isIncome=m==="เบิก"
  document.querySelectorAll(".expense-only").forEach(el=>el.style.display=isIncome?"none":"grid")
  document.getElementById("supplierExpenseWrap").style.display=isIncome?"none":"block"
  document.getElementById("itemWrap").style.display=isIncome?"none":"block"
  const op=document.getElementById("operator")
  if(isIncome){op.value="ศุภกร เจิมจรุง";op.disabled=true}else{op.disabled=false;if(op.value==="ศุภกร เจิมจรุง")op.value=""}
}
document.getElementById("btnIncome").addEventListener("click",()=>setMode("เบิก"))
document.getElementById("btnExpense").addEventListener("click",()=>setMode("จ่าย"))

function fillSelect(id,items,ph){
  const sel=document.getElementById(id);sel.innerHTML=""
  const opt=document.createElement("option");opt.value="";opt.textContent=ph;sel.appendChild(opt)
  ;(items||[]).forEach(v=>{const o=document.createElement("option");o.value=v;o.textContent=v;sel.appendChild(o)})
}
async function fetchJSON(url){const r=await fetch(url);return await r.json()}
async function loadOptions(){
  const d=await fetchJSON(API_URL)
  records=d.items||[]
  optionsCache=d.options||optionsCache
  fillSelect("supplierExpense",optionsCache.suppliers,"-- เลือกร้านค้า --")
  fillSelect("project",optionsCache.projects,"-- เลือกโครงการ --")
  fillSelect("building",optionsCache.buildings,"-- เลือกอาคาร --")
  fillSelect("jobType",optionsCache.jobTypes,"-- เลือกประเภทงาน --")
  fillSelect("category",optionsCache.categories,"-- เลือกหมวดงาน --")
  fillSelect("paymentType",optionsCache.paymentTypes,"-- เลือกประเภทรายการจ่าย --")
  const projSel=document.getElementById("filterProject");projSel.innerHTML="<option value=''>ทุกโครงการ</option>";(optionsCache.projects||[]).forEach(p=>{const o=document.createElement("option");o.value=o.textContent=p;projSel.appendChild(o)})
  renderHistory();renderDashboard()
}

function buildSummary(p){
  return `
    <div><b>ID:</b> ${p.id||"-"}</div>
    <div><b>โหมด:</b> ${p.mode}</div>
    <div><b>วันที่:</b> ${formatDate(p.date)}</div>
    <div><b>จำนวนเงิน:</b> ${Number(p.amount||0).toLocaleString()} บาท</div>
    ${p.item?`<div><b>รายละเอียด:</b> ${p.item}</div>`:""}
    ${p.supplier?`<div><b>ร้านค้า:</b> ${p.supplier}</div>`:""}
    ${p.project?`<div><b>โครงการ:</b> ${p.project}</div>`:""}
    ${p.building?`<div><b>อาคาร:</b> ${p.building}</div>`:""}
    ${p.jobType?`<div><b>ประเภทงาน:</b> ${p.jobType}</div>`:""}
    ${p.category?`<div><b>หมวดงาน:</b> ${p.category}</div>`:""}
    ${p.paymentType?`<div><b>ประเภทรายการจ่าย:</b> ${p.paymentType}</div>`:""}
    <div><b>ผู้ดำเนินการ:</b> ${p.operator||"-"}</div>
  `
}

function applyFilters(list){
  const fm=document.getElementById("filterMode").value
  const fp=document.getElementById("filterProject").value
  const month=document.getElementById("filterMonth").value
  return list.filter(r=>{
    if(fm && r.mode!==fm) return false
    if(fp && r.project!==fp) return false
    if(month){
      const dt=new Date(r.date);if(isNaN(dt))return false
      const ym=dt.toISOString().slice(0,7)
      if(ym!==month) return false
    }
    return true
  })
}

function renderHistory(){
  const list=document.getElementById("historyList");list.innerHTML=""
  const data=applyFilters(records)
  data.forEach(r=>{
    const wrap=document.createElement("div")
    wrap.className="history-item "+(r.mode==="เบิก"?"income":"expense")
    const sign=(r.mode==="เบิก")?"+":"-"
    wrap.innerHTML=`<div class="history-top"><div>${r.id||"-"}${r.date?` | ${formatDate(r.date)}`:""}</div><div class="history-money ${r.mode==="เบิก"?"income":"expense"}">${sign}${Math.abs(Number(r.amount)||0).toLocaleString()} บาท</div></div>`
    wrap.addEventListener("click",()=>{currentRecord=r;document.getElementById("detailContent").innerHTML=buildSummary(r);openModal("detailModal")})
    list.appendChild(wrap)
  })
  if(!data.length){list.innerHTML="<div style='color:#777'>ไม่มีข้อมูล</div>"}
}

document.getElementById("filterMode").addEventListener("change",renderHistory)
document.getElementById("filterProject").addEventListener("change",renderHistory)
document.getElementById("filterMonth").addEventListener("change",renderHistory)
document.getElementById("clearFilter").addEventListener("click",()=>{document.getElementById("filterMode").value="";document.getElementById("filterProject").value="";document.getElementById("filterMonth").value="";renderHistory()})

document.getElementById("deleteBtn").addEventListener("click",async()=>{
  if(!currentRecord)return
  showPopup("กำลังลบ...")
  const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({deleteId:currentRecord.id})})
  const j=await res.json().catch(()=>({ok:false}))
  hidePopup()
  if(j.ok){records=records.filter(x=>x.id!==currentRecord.id);closeModal("detailModal");renderHistory();renderDashboard();showPopup("ลบสำเร็จ");setTimeout(hidePopup,1200)}else{showPopup("ลบไม่สำเร็จ");setTimeout(hidePopup,1500)}
})

document.getElementById("editBtn").addEventListener("click",()=>{
  if(!currentRecord)return
  closeModal("detailModal")
  document.querySelector(".tab[data-id='add']").click()
  document.getElementById("editId").value=currentRecord.id||""
  setMode(currentRecord.mode||"")
  document.getElementById("date").value=toInputDate(currentRecord.date||"")
  document.getElementById("amount").value=Math.abs(Number(currentRecord.amount)||0).toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2})
  document.getElementById("item").value=currentRecord.item||""
  document.getElementById("supplierExpense").value=currentRecord.supplier||""
  document.getElementById("project").value=currentRecord.project||""
  document.getElementById("building").value=currentRecord.building||""
  document.getElementById("jobType").value=currentRecord.jobType||""
  document.getElementById("category").value=currentRecord.category||""
  document.getElementById("paymentType").value=currentRecord.paymentType||""
  document.getElementById("operator").value=currentRecord.operator||""
})

document.getElementById("previewBtn").addEventListener("click",()=>{
  const payload=collectPayload()
  if(!payload)return
  document.getElementById("summaryContent").innerHTML=buildSummary({...payload,id:document.getElementById("editId").value||null})
  openModal("summaryModal")
})

document.getElementById("confirmSubmitBtn").addEventListener("click",async()=>{
  closeModal("summaryModal")
  await submitForm()
})

document.getElementById("form").addEventListener("submit",async e=>{
  e.preventDefault()
  await submitForm()
})

function collectPayload(){
  const id=document.getElementById("editId").value
  const mode=document.getElementById("mode").value
  const date=document.getElementById("date").value
  const amountStr=document.getElementById("amount").value
  if(!mode||!date||!amountStr){showPopup("กรอกข้อมูลให้ครบ");setTimeout(hidePopup,1200);return null}
  const amount=parseFloat(amountStr.replace(/,/g,""))
  if(isNaN(amount)){showPopup("จำนวนเงินไม่ถูกต้อง");setTimeout(hidePopup,1200);return null}
  const payload={id:id||null,mode,date,item:document.getElementById("item").value,supplier:document.getElementById("supplierExpense").value,project:document.getElementById("project").value,building:document.getElementById("building").value,jobType:document.getElementById("jobType").value,category:document.getElementById("category").value,paymentType:document.getElementById("paymentType").value,amount,operator:document.getElementById("operator").value}
  return payload
}

async function submitForm(){
  const payload=collectPayload()
  if(!payload)return
  showPopup("กำลังบันทึก...")
  const body = payload.id ? {update: payload} : payload
  const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)})
  const j=await res.json().catch(()=>({ok:false}))
  if(j.ok){showPopup("บันทึกสำเร็จ");setTimeout(hidePopup,1000);document.getElementById("form").reset();document.getElementById("editId").value="";await loadOptions()}else{showPopup("บันทึกไม่สำเร็จ");setTimeout(hidePopup,1500)}
}

document.getElementById("addSupplierBtn").addEventListener("click",()=>{currentAddType="Suppliers";document.getElementById("addOptionTitle").innerText="เพิ่มร้านค้าใหม่";document.getElementById("addOptionInput").value="";openModal("addOptionModal")})
document.getElementById("addBuildingBtn").addEventListener("click",()=>{currentAddType="Buildings";document.getElementById("addOptionTitle").innerText="เพิ่มอาคารใหม่";document.getElementById("addOptionInput").value="";openModal("addOptionModal")})
document.getElementById("confirmAddOption").addEventListener("click",async()=>{
  const val=document.getElementById("addOptionInput").value.trim();if(!val)return
  showPopup("กำลังเพิ่ม...")
  await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({addOption:{type:currentAddType,value:val}})})
  closeModal("addOptionModal");hidePopup();await loadOptions()
})

const amountEl=document.getElementById("amount"), amountTxt=document.getElementById("amountTxt")
amountEl.addEventListener("input",()=>{let raw=amountEl.value.replace(/,/g,"").replace(/[^\d.]/g,"");if(raw.split(".").length>2){ raw=raw.substring(0,raw.lastIndexOf(".")) }amountEl.value=raw})
amountEl.addEventListener("blur",()=>{let raw=amountEl.value.replace(/,/g,"");if(raw===""){amountTxt.textContent="";return}let num=parseFloat(raw);if(isNaN(num)){amountTxt.textContent="";return}amountEl.value=num.toLocaleString("en-US",{minimumFractionDigits:2,maximumFractionDigits:2});const [i,d]=num.toFixed(2).split(".");amountTxt.textContent="("+thaiMoneyText(i,d)+")"})
function thaiMoneyText(i,d){const n=["ศูนย์","หนึ่ง","สอง","สาม","สี่","ห้า","หก","เจ็ด","แปด","เก้า"],p=["","สิบ","ร้อย","พัน","หมื่น","แสน","ล้าน"];i=(i||"0").replace(/^0+/,"")||"0";let t="",L=i.length;for(let k=0;k<L;k++){let x=parseInt(i[k]);if(x){if(k==L-1&&x==1&&L>1)t+="เอ็ด";else if(k==L-2&&x==2)t+="ยี่";else if(k==L-2&&x==1)t+="";else t+=n[x];t+=p[L-k-1]}}if(!d||d==="00")return t+"บาทถ้วน";let s="";if(d[0]!=="0") s+=(d[0]==="1"?"":d[0]==="2"?"ยี่":n[+d[0]])+"สิบ";if(d[1]!=="0") s+=(d[1]==="1"?"เอ็ด":n[+d[1]]);return t+"บาท"+s+"สตางค์"}

window.addEventListener("DOMContentLoaded",async()=>{setMode("จ่าย");await loadOptions()})
</script>
</body>
</html>
